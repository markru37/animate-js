<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Circle Rotation Around Axis</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .button {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="circle-container">
        <div class="button" id="btn1">1</div>
        <div class="button" id="btn2">2</div>
        <div class="button" id="btn3">3</div>
        <div class="button" id="btn4">4</div>
        <div class="button" id="btn5">5</div>
        <div class="button" id="btn6">6</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        const radius = 120;
        const buttons = document.querySelectorAll('.button');
        const angleStep = 360 / buttons.length;
        let currentRotation = 0;

        buttons.forEach((btn, index) => {
            const angle = index * angleStep;
            const x = radius * Math.cos(angle * Math.PI / 180);
            const y = radius * Math.sin(angle * Math.PI / 180);
            gsap.set(btn, { x: x, y: y });
        });

        function rotateToTop(index) {
            const targetRotation = index * angleStep;
            const rotationDelta = currentRotation - targetRotation;

            gsap.to(".circle-container", {
                rotation: `+=${rotationDelta}`,
                duration: 1,
                ease: "power2.inOut"
            });

            buttons.forEach(btn => {
                gsap.to(btn, {
                    rotation: `-=${rotationDelta}`,
                    duration: 1,
                    ease: "power2.inOut"
                });
            });
            currentRotation = targetRotation;
        }

        buttons.forEach((btn, index) => {
            btn.addEventListener('click', () => rotateToTop(index));
        });
    </script>
</body>
</html>
